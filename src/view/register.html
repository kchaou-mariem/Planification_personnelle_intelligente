<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Planification Personnelle Intelligente - Inscription">
    <title>Inscription - Planification Personnelle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .auth-page {
            min-height: 100vh;
            display: flex;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-tertiary) 100%);
        }

        .auth-left {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-xl);
            background: var(--primary-gradient);
            color: white;
            position: relative;
            overflow: hidden;
        }

        .auth-left::before {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            top: -100px;
            right: -100px;
        }

        .auth-branding {
            text-align: center;
            z-index: 1;
            max-width: 400px;
        }

        .auth-branding h1 {
            font-size: 2.5rem;
            color: white;
            margin-bottom: var(--space-md);
        }

        .auth-branding p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
        }

        .auth-right {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-xl);
            overflow-y: auto;
        }

        .auth-card {
            width: 100%;
            max-width: 480px;
            background: var(--bg-secondary);
            border-radius: var(--radius-xl);
            padding: var(--space-2xl);
            box-shadow: var(--shadow-xl);
            margin: var(--space-xl) 0;
        }

        .auth-header {
            text-align: center;
            margin-bottom: var(--space-xl);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-md);
        }

        .auth-form .btn {
            width: 100%;
            padding: var(--space-md);
            font-size: 1rem;
            margin-top: var(--space-md);
        }

        .auth-footer {
            text-align: center;
            margin-top: var(--space-xl);
            color: var(--text-muted);
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
        }

        @media (max-width: 900px) {
            .auth-left {
                display: none;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <button class="btn btn-secondary btn-icon theme-toggle" onclick="Utils.toggleTheme()">üåì</button>

    <div class="auth-page">
        <div class="auth-left">
            <div class="auth-branding">
                <div style="font-size: 4rem; margin-bottom: var(--space-md);">üìÖ</div>
                <h1>Rejoignez-nous</h1>
                <p>Cr√©ez votre compte et commencez √† organiser votre vie de mani√®re intelligente.</p>
            </div>
        </div>

        <div class="auth-right">
            <div class="auth-card animate-slideUp">
                <div class="auth-header">
                    <h2>Cr√©er un compte</h2>
                    <p>Remplissez le formulaire ci-dessous</p>
                </div>

                <form id="registerForm" class="auth-form">
                    <div id="form-alert" class="alert hidden"></div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label" for="prenom">Pr√©nom *</label>
                            <input type="text" id="prenom" name="prenom" class="form-input" placeholder="Jean" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="nom">Nom *</label>
                            <input type="text" id="nom" name="nom" class="form-input" placeholder="Dupont" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="email">Adresse email *</label>
                        <input type="email" id="email" name="email" class="form-input" placeholder="votre@email.com"
                            required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label" for="age">√Çge</label>
                            <input type="number" id="age" name="age" class="form-input" placeholder="25" min="1"
                                max="120">
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="genre">Genre</label>
                            <select id="genre" name="genre" class="form-select">
                                <option value="">S√©lectionner</option>
                                <option value="Homme">Homme</option>
                                <option value="Femme">Femme</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="poste">Profession / Poste</label>
                        <input type="text" id="poste" name="poste" class="form-input"
                            placeholder="D√©veloppeur, √âtudiant...">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="motdepasse">Mot de passe *</label>
                        <input type="password" id="motdepasse" name="motdepasse" class="form-input"
                            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required minlength="6">
                        <div class="form-help">Minimum 6 caract√®res</div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="confirmer">Confirmer le mot de passe *</label>
                        <input type="password" id="confirmer" name="confirmer" class="form-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                            required>
                    </div>

                    <button type="submit" class="btn btn-primary" id="submitBtn">
                        <span id="btnText">Cr√©er mon compte</span>
                        <span id="btnLoader" class="hidden">Inscription...</span>
                    </button>
                </form>

                <div class="auth-footer">
                    D√©j√† un compte ? <a href="login.html">Se connecter</a>
                </div>
            </div>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script>
        Auth.redirectIfAuthenticated();

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const form = e.target;
            const formAlert = document.getElementById('form-alert');
            const submitBtn = document.getElementById('submitBtn');

            Utils.clearFormErrors(form);
            formAlert.classList.add('hidden');

            // Get values
            const data = Utils.getFormData(form);

            // Validation
            if (!data.prenom.trim()) {
                Utils.showFormError(document.getElementById('prenom'), 'Pr√©nom requis');
                return;
            }

            if (!data.nom.trim()) {
                Utils.showFormError(document.getElementById('nom'), 'Nom requis');
                return;
            }

            if (!Utils.isValidEmail(data.email)) {
                Utils.showFormError(document.getElementById('email'), 'Email invalide');
                return;
            }

            if (data.motdepasse.length < 6) {
                Utils.showFormError(document.getElementById('motdepasse'), 'Minimum 6 caract√®res');
                return;
            }

            if (data.motdepasse !== data.confirmer) {
                Utils.showFormError(document.getElementById('confirmer'), 'Les mots de passe ne correspondent pas');
                return;
            }

            // Submit
            submitBtn.disabled = true;
            document.getElementById('btnText').classList.add('hidden');
            document.getElementById('btnLoader').classList.remove('hidden');

            try {
                const result = await Auth.register({
                    nom: data.nom.trim(),
                    prenom: data.prenom.trim(),
                    email: data.email.trim(),
                    age: data.age ? parseInt(data.age) : null,
                    genre: data.genre || null,
                    poste: data.poste.trim() || null,
                    motdepasse: data.motdepasse
                });

                if (result.success) {
                    Utils.toast('Compte cr√©√© avec succ√®s !', 'success');
                    setTimeout(() => window.location.href = 'dashboard.html', 500);
                } else {
                    formAlert.className = 'alert alert-danger';
                    formAlert.textContent = result.message;
                    formAlert.classList.remove('hidden');
                }
            } catch (error) {
                formAlert.className = 'alert alert-danger';
                formAlert.textContent = 'Erreur lors de l\'inscription';
                formAlert.classList.remove('hidden');
            } finally {
                submitBtn.disabled = false;
                document.getElementById('btnText').classList.remove('hidden');
                document.getElementById('btnLoader').classList.add('hidden');
            }
        });
    </script>
</body>

</html>
