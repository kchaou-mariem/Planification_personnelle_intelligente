<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription - Planification Personnelle</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Inscription</h1>
    <nav>
        <a href="index.html">Accueil</a> |
        <a href="login.html">Connexion</a>
    </nav>
    <div class="form-card">
        <form id="registerForm">
            <div class="form-group">
                <label for="reg-nom">Nom</label>
                <input type="text" id="reg-nom" name="nom" required>
            </div>
            <div class="form-group">
                <label for="reg-prenom">Prénom</label>
                <input type="text" id="reg-prenom" name="prenom" required>
            </div>
            <div class="form-group">
                <label for="reg-email">Email</label>
                <input type="email" id="reg-email" name="email" required>
            </div>
            <div class="form-group">
                <label for="reg-age">Âge</label>
                <input type="number" id="reg-age" name="age" min="10" max="120" required>
            </div>
            <div class="form-group">
                <label for="reg-genre">Genre</label>
                <select id="reg-genre" name="genre" required>
                    <option value="">Sélectionner</option>
                    <option value="Homme">Homme</option>
                    <option value="Femme">Femme</option>
                    <option value="Autre">Autre</option>
                </select>
            </div>
            <div class="form-group">
                <label for="reg-poste">Poste</label>
                <input type="text" id="reg-poste" name="poste" required>
            </div>
            <div class="form-group">
                <label for="reg-password">Mot de passe</label>
                <input type="password" id="reg-password" name="motdepasse" required>
            </div>
            <button type="submit">S'inscrire</button>
        </form>
        <div id="form-message"></div>
    </div>
    <script src="js/register.js"></script>
</body>
</html>
